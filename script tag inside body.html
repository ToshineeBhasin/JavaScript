<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Script tag inside body</h2>
    <p id ="demo">
        Hey there !!
    </p>
    <button type="button" onclick="myfunc()">Click me!</button>

    <script>
        function myfunc(){
            document.getElementById("demo").innerText = " Yes!! I am here";
        }
    </script>
</body>
</html>
