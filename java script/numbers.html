
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Number can be written with or without decimals.</h3>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 10;  // output: 10
        document.getElementById("demo").innerHTML = -10.509;   // output: 10.509
        document.getElementById("demo").innerHTML = 10.50;    // output: 10.5
        
    </script>
</body>
</html>
