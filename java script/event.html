<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Events in java script</h4>
    <button onclick="document.getElementById('demo').innerHTML=Date()">The time is ?</button>
    <p id="demo"></p>

    <button onclick="this.innerHTML=Date()">Time shown in button click</button>
</body>
</html>
