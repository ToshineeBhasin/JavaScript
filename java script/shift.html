<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift element in array</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        var fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo1").innerHTML = "Elements in array :  " + fruits;
        document.getElementById("demo2").innerHTML = "Applying shift function on array :  " + fruits.shift();
        document.getElementById("demo3").innerHTML = "Element in array after shift :  " + fruits;

    </script>
</body>
</html>
