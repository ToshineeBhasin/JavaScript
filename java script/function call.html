<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calling a function</title>
</head>
<body>
    <p>calling a function</p>
    <p id = "demo"></p>

    <script>
        var x = myfunc(4,3);
        document.getElementById("demo").innerHTML = x;

        function myfunc(a,b){
            return a*b;
        }
    </script>
</body>
</html>
