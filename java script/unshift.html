<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift function</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

        <script>
            var fruits = ["Banana","Apple","Mango","Kiwi"];
            document.getElementById("demo1").innerHTML = "Elements in array : " +  fruits ;
            document.getElementById("demo2").innerHTML =  "unshift element in array : " +  fruits.unshift("Lemon") ;
            document.getElementById("demo3").innerHTML =  "after unshift Elements in array : " +  fruits ;
            
            
        </script> 
</body>
</html>
