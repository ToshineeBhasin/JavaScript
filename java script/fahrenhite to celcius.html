<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fahrenhite to celsius</title>
</head>
<body>
    <p>temperature conversion from fahrenhite to celsius</p>
    <p id = "demo"></p>

    <script>
        function tocelsius(f){
            return (5/9)*(f-32);
        }
        document.getElementById("demo").innerHTML = "The temperature is " + tocelsius(77) + " Celsius";

    </script>
</body>
</html>
